server:
  port: 8080
spring:
  application:
      name: "accounts"
  profiles:
      active: "prod"
  datasource:
    url: jdbc:h2:mem:bankdb
    driver-class-name: org.h2.Driver
    username: admin
    password: ''
  h2:
    console:
      enabled: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"